<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>2022 Music</title>

    <style>
      /* Breakpoints: 640, 768, 1024, 1280, 1536 */
      /* Font/Space Sizes: 0.75rem, 1rem 1.333rem, 1.777rem, 2.369rem, 3.157rem */

      html {
        --scrollbarWidth: 15px; /* Most browser scrollbars are 13-18px wide, so round up a bit */
        --pageWidth: calc(100vw - var(--scrollbarWidth));

        --numColumns: 2;
        --numGaps: calc(var(--numColumns) + 1);

        --gapSize: 1.777rem;
        --columnSize: calc((var(--pageWidth) - (var(--numGaps) * var(--gapSize))) / var(--numColumns));

        min-height: 100%;
      }

      @media (min-width: 640px) {
        html {
          --numColumns: 3;
        }
      }

      @media (min-width: 768px) {
        html {
          --numColumns: 4;
        }
      }

      @media (min-width: 1024px) {
        html {
          --numColumns: 5;
        }
      }

      @media (min-width: 1280px) {
        html {
          --numColumns: 6;
        }
      }

      @media (min-width: 1536px) {
        html {
          --numColumns: 7;
        }
      }

      @media (min-width: 1920px) {
        html {
          --numColumns: 8;
        }
      }


      *, *::after {
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        background-color: #102a43;
        background-image: linear-gradient(135deg, #102A43, #243B53);
        color: #F0F4F8;
        font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Cantarell, Ubuntu, roboto, noto, arial, sans-serif;
        margin: 0;
        text-rendering: geometricPrecision;
      }

      strong {
        display: inline-block;
        position: relative;
      }

      strong::after {
        background-color: #A2A5FC;
        content: '';
        height: 2px;
        left: 0;
        position: absolute;
        top: 100%;
        width: 100%;
      }

      .site-header {
        margin: 3.157rem 1.777rem;
      }

      .site-title {
        color: #D9E2EC;
        font-size: 1.777rem;
        font-weight: normal;
        line-height: 1;
        margin: 0;
        margin-bottom: 0.563rem;
      }

      .site-description {
        margin: 0;
      }

      .playlist-links {
        display: flex;
        margin-top: 3.157rem;
        gap: var(--gapSize);
      }

      .playlist-link {
        background-color: #A2A5FC;
        border-radius: 4px;
        color: #102a43;
        display: block;
        flex: 1;
        font-weight: bold;
        padding: 0.75rem;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.2s ease-out;
      }

      .playlist-link:focus,
      .playlist-link:hover {
        background-color: #E6E6FF;
      }

      @media (min-width: 640px) {
        .playlist-link {
          flex: initial;
        }
      }

      .container {
        display: grid;
        justify-content: center;
        gap: var(--gapSize);
        grid-auto-flow: row dense;
        grid-template-columns: repeat(auto-fill, var(--columnSize));
        margin: var(--gapSize);
      }

      .album {
        border-radius: 4px;
        grid-column-end: span 1;
        grid-row-end: span 1;
        height: var(--columnSize);
        position: relative;
        transition: opacity 2.5s ease-in-out, outline 0.2s ease-out, transform 2.5s ease-out;
        transform: translateY(0);
        width: var(--columnSize);
      }

      .album.emphasized {
        grid-column-end: span 2;
        grid-row-end: span 2;
        height: calc((var(--columnSize) * 2) + var(--gapSize));
        width: calc((var(--columnSize) * 2) + var(--gapSize));
      }

      .album.loading {
        opacity: 0;
        transform: translateY(10%);
      }

      .album-link {
        display: block;
        height: 100%;
      }

      .album-cover {
        border-radius: 4px;
        display: block;
        height: 100%;
        opacity: 0.4;
        position: relative;
        transition: opacity 0.2s ease-out;
        width: 100%;
      }

      .album:focus-within .album-cover,
      .album:hover .album-cover,
      .album:target .album-cover {
        opacity: 1;
      }

      .album:target {
        outline: 4px solid #A2A5FC;
        outline-offset: 4px;
      }

      .overlay {
        --buttonSize: 24px;

        align-items: end;
        bottom: 0;
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(2px);
        display: flex;
        justify-content: center;
        left: 0;
        opacity: 0;
        padding: 0;
        pointer-events: none;
        position: fixed;
        right: 0;
        top: 0;
        transition: opacity 0.2s ease-in-out;
        z-index: 1;
      }

      .overlay.show {
        opacity: 1;
        pointer-events: initial;
      }

      @media (min-width: 640px) {
        .overlay {
          align-items: center;
          padding: 1.777rem;
          padding-bottom: 5vh;
        }
      }

      .overlay-content {
        background: #102A43;
        filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
        max-height: 90%;
        max-width: 560px;
        overflow: auto;
        padding: 1.333rem;
        padding-bottom: 3.157rem;
      }

      @media (min-width: 640px) {
        .overlay-content {
          border-radius: 4px;
          padding-bottom: 1.333rem;
        }
      }

      .overlay-header {
        display: flex;
        gap: 1.333rem;
      }

      .overlay-info {
        flex: 1;
      }

      .overlay-controls {
        display: flex;
        justify-content: space-between;
      }

      .title {
        font-size: 1.333rem;
        line-height: 1;
        margin: 0;
        margin-bottom: 0.317rem;
      }

      .genre {
        color: #9FB3C8;
        line-height: 1;
        margin: 0;
      }

      .close {
        --thickness: 2px;

        background: none;
        border: none;
        cursor: pointer;
        height: var(--buttonSize);
        padding: 0;
        position: relative;
        text-indent: -99999px;
        width: var(--buttonSize);
      }

      .close::before,
      .close::after {
        background-color: #486581;
        content: '';
        height: var(--buttonSize);
        left: calc((var(--buttonSize) - var(--thickness)) / 2);
        position: absolute;
        top: 0;
        transition: background-color 0.2s ease-out;
        width: var(--thickness);
      }

      .close:hover::before,
      .close:hover::after {
        background-color: #BCCCDC;
      }

      .close::before {
        transform: rotate(45deg);
      }

      .close::after {
        transform: rotate(-45deg);
      }

      .previous,
      .next {
        background: none;
        border: none;
        cursor: pointer;
        height: var(--buttonSize);
        position: relative;
        text-indent: -99999px;

        width: var(--buttonSize);
      }

      .previous:focus::after,
      .previous:hover::after {
        border-right-color: #BCCCDC;
      }

      .next:focus::after,
      .next:hover::after {
        border-left-color: #BCCCDC;
      }

      .previous::after {
        content: '';
        position: absolute;
        border-right: calc(var(--buttonSize) / 3 * 2) solid #486581;
        border-top: calc(var(--buttonSize) / 2) solid transparent;
        border-bottom: calc(var(--buttonSize) / 2) solid transparent;
        top: 0;
        left: calc(var(--buttonSize) / 6);
        transition: border-right-color 0.2s ease-out;
      }

      .next::after {
        content: '';
        position: absolute;
        border-left: calc(var(--buttonSize) / 3 * 2) solid #486581;
        border-top: calc(var(--buttonSize) / 2) solid transparent;
        border-bottom: calc(var(--buttonSize) / 2) solid transparent;
        top: 0;
        left: calc(var(--buttonSize) / 6);
        transition: border-left-color 0.2s ease-out;
      }

      .review {
        line-height: 1.2;
        margin: 1.333rem 0;
      }

      .review a {
        color: inherit;
      }

      .video-wrapper {
        margin-bottom: 1.333rem;
        padding-bottom: calc((315 / 560) * 100%); /* Aspect Ratio */
        position: relative;
      }

      .video-wrapper:not(.show)::after {
        border-radius: 4px;
        content: '';
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.05);
        position: absolute;
        animation: pulse 2s cubic-bezier(.4,0,.6,1) infinite;
      }

      @keyframes pulse {
        50% {
          opacity: .5;
        }
      }

      .video {
        border-radius: 4px;
        height: 100%;
        left: 0;
        opacity: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }

      .video-wrapper.show .video {
        opacity: 1;
        transition: opacity 1s ease-in-out;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <h1 class="site-title">
        Trent's <strong>2022</strong> in music
      </h1>

      <p class="site-description"><strong>50</strong> albums (in chronological-ish order) that became the soundtrack of my year</p>

      <div class="playlist-links">
        <a class="playlist-link" href="https://open.spotify.com/playlist/3ZNv0w2WCzUnymZW1fpxcm?si=f6892f3708374e00" target="_blank">Open Spotify Playlist</a>
        <a class="playlist-link" href="https://open.spotify.com/playlist/79q4BaCNh2nkWSfCXl9eRO?si=bce2def09ac644a4" target="_blank">Open Top 10 Playlist</a>
      </div>
    </header>

    <div id="container" class="container"></div>

    <div id="overlay" class="overlay">
      <div class="overlay-content">
        <div class="overlay-header">
          <div class="overlay-info">
            <h2 class="title"><em>Album</em> by Artist</h2>
            <p class="genre">genre, other genre</p>
          </div>

          <button class="close" type="button">Close</button>
        </div>

        <p class="review">This is a review.</p>

        <div class="video-wrapper">
          <iframe class="video" width="560" height="315" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="overlay-controls">
          <button class="previous">Previous</button>
          <button class="next">Next</button>
        </div>
      </div>
    </div>

    <script type="module">
      import albums from "./albums.js";
      import { setupInteractions, setupOverlayActions } from "./interactions.js";
      import { renderAlbums, renderAlbumOverlay, hideAlbumOverlay } from "./render.js";

      const container = document.getElementById('container');
      renderAlbums(container, albums);

      let currentAlbum = null;

      const overlay = document.getElementById('overlay');
      const onHashChange = () => {
        const albumId = location.hash.substring(1);
        const album = albums.find(a => a.id === albumId);

        if (album) {
          renderAlbumOverlay(overlay, album);
          currentAlbum = album;
        } else {
          hideAlbumOverlay(overlay);
          currentAlbum = null;
        }
      };
      setupInteractions(onHashChange);

      const getNextAlbumIndex = (next, index) => {
        if (next) {
          if (index >= albums.length - 1) {
            return 0;
          } else {
            return index + 1;
          }
        } else {
          if (index <= 0) {
            return albums.length - 1;
          } else {
            return index - 1;
          }
        }
      };
      const onSeek = (next) => {
        const albumIndex = albums.findIndex(a => a === currentAlbum);
        const nextAlbumIndex = getNextAlbumIndex(next, albumIndex);
        const nextAlbum = albums[nextAlbumIndex];

        renderAlbumOverlay(overlay, nextAlbum);
        currentAlbum = nextAlbum;

        location.hash = `#${nextAlbum.id}`;
      };
      setupOverlayActions(overlay, onSeek);
    </script>
  </body>
</html>
